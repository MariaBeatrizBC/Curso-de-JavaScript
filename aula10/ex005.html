<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(90, 193, 90);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" >interaja...</div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar)
        function clicar(){
            //quando clicar na div, aparecer√° a msg abaixo
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrar(){
            a.innerText = 'Entrou!!';
        }
        function sair(){
            a.innerText = 'Saiu!';
        }
    </script>

    
</body>
</html>
